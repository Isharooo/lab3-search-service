apiVersion: apps/v1
kind: Deployment
metadata:
  name: search-service-deployment
  labels:
    app: search-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: search-service
  template:
    metadata:
      labels:
        app: search-service
    spec:
      containers:
        - name: search-service
          image: search-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8083
          env:
            # Frontend URL för CORS (Matchar din screenshot)
            - name: FRONTEND_URL
              value: "https://lab3-frontend1.app.cloud.cbh.kth.se"

            # Kafka Config
            - name: KAFKA_BOOTSTRAP_SERVERS
              value: "kafka-service:9092"

            # --- Database Config (MariaDB) ---
            # Dessa värden är hämtade direkt från din screenshot på lab3-mariadb1
            - name: DB_HOST
              value: "lab3-mariadb1"
            - name: DB_PORT
              value: "3306"
            - name: DB_NAME
              value: "patient_journal_db"

            # Användarnamn från din screenshot (lab3-mariadb1)
            - name: DB_USER
              value: "journal_user"

            # Lösenord från din screenshot (lab3-mariadb1)
            # OBS: I produktion bör detta ligga i en Secret, men för labben funkar detta
            - name: DB_PASSWORD
              value: "journal_pass123"

          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/search/health
              port: 8083
            initialDelaySeconds: 60
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/search/health
              port: 8083
            initialDelaySeconds: 30
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: search-service-service
  labels:
    app: search-service
spec:
  type: LoadBalancer
  selector:
    app: search-service
  ports:
    - protocol: TCP
      port: 8083
      targetPort: 8083
      nodePort: 30084